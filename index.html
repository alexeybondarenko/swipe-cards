<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Swipe Cards</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="css/swipe-cards.css"/>
</head>
<body>
<div class="wrap">
    <h1 class="title">Swipe Cards</h1>
    <h2 class="subtitle">Start move card</h2>
    <div class="wrap__swipe">
        <div class="swipe-cards" id="swipe-cards">
            <div class="swipe-cards__wrap">
                <div class="swipe-cards__item">1</div>
                <div class="swipe-cards__item">2</div>
                <div class="swipe-cards__item">3</div>
                <div class="swipe-cards__item">4</div>
                <div class="swipe-cards__item">5</div>
                <div class="swipe-cards__item">6</div>
                <div class="swipe-cards__item">7</div>
                <div class="swipe-cards__item">8</div>
                <div class="swipe-cards__item">9</div>
                <div class="swipe-cards__item">10</div>
                <div class="swipe-cards__item">11</div>
                <div class="swipe-cards__item">12</div>
                <div class="swipe-cards__item">13</div>
                <div class="swipe-cards__item">14</div>
                <!--<div class="swipe-cards__item">4</div>-->
            </div>
        </div>
    </div>
    <div class="wrap__btns">
        <button class="btn btn-add">+</button>
        <button class="btn btn-delete">-</button>
    </div>
</div>
<script src="js/swipe-cards.js"></script>
<script>
    (function () {
        // initialize
        var cards = document.querySelector('.swipe-cards');
        new SwipeCards(cards);

        document.querySelector('.btn-add').onclick = function () {
            var newCard = document.createElement('div');
            newCard.classList.add('swipe-cards__item');
            var container = cards.firstElementChild;
            container.insertBefore(newCard, container.firstElementChild);
        };
        document.querySelector('.btn-delete').onclick = function () {
            cards.firstElementChild.removeChild(cards.firstElementChild.firstElementChild);
        }
    }());
</script>
</body>
</html>
